<div class="mainscreen shadowboxes flexboxes2">
  <div class="teamitemplace">
    <h2>{{member.name}}</h2>
    <div class="imgplace"><img src={{member.iconPath}} /></div>
    
    <div class="teamitemdata">
      <div>Birthday: {{member.birthday  | date:'dd.MM.yyyy'}}</div>
      <div>mail</div>
      <div>tel</div>
      <div>address</div>
    </div>

      <div class="inprojectfull" *ngIf="member.projects && member.projects.length > 0">
        <h4>Member in projects:</h4>
        <div>
          <span class="title">Full Name of project 1</span>
          <span>Description</span>
        </div>
        <div>
          <span class="title">Name of project 2</span>
          <span>Description</span>
        </div>
        <div>
          <span class="title">Name of project 3</span>
          <span>Description</span>
        </div>
        <button *ngFor="let proj of member.projects" [style.background-color]="proj.color" style="display: none;">{{proj.alias}}</button>
      </div>
    
  <div class="skillsplace">
    <h2>Skills</h2>
 
        <div *ngFor="let skill of member.skills" class="skill">
          <span class="title">Skill:</span><span class="level">{{skill.skill.name}} </span>
          <span class="title">Level:</span>             
           <select [(ngModel)]="skill.levelId" >
            <option *ngFor="let r of roles" [ngValue]="r.id">{{r.name }}</option>
          </select>
        </div>
    </div>
      

  </div>

  <div class="teamplace">
    <h2>Scheduler</h2>
  
  </div>
