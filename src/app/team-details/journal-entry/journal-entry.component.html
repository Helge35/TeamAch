<div style="height: 600px;">
  <div class="modal-header">
    <h4 class="modal-title"> <input class="form-control" type="text" [(ngModel)]="entry.title"
        placeholder="Entry Title"></h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" style="height: 400px;">
    <div class="form-group row">
      <label class="col-3 col-form-label">Description:</label>
      <div class="col-8">
        <textarea class="form-control" type="text" [(ngModel)]="entry.description"
          placeholder="Entry Description"></textarea>
      </div>
    </div>
    <div class="row">

      <div class="col-5">
        <div class="list-group" style="max-height: 250px; overflow-y: auto;">
          <h4>Crtiterias</h4>
          <a class="list-group-item list-group-item-action">5555555555 </a>
          <a class="list-group-item list-group-item-action">5555555555 </a>
        </div>
      </div>
      <div class="col-2">
        <button type="button" class="btn btn-primary" style="margin-top: 100px;" (click)="selectCritetiya()">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left-short" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
          </svg></button>
      </div>
      <div class="col-5">
        <div class="list-group">
          <h4>Bank/All</h4>
          <div style="max-height: 250px; overflow-y: auto;" >
            <a class="list-group-item list-group-item-action selected" (click)="setSelected(1)" >333333 </a>
            <a class="list-group-item list-group-item-action">44444 </a>
            <a class="list-group-item list-group-item-action">5555555 </a>
            <a class="list-group-item list-group-item-action">66666666 </a>
            <a class="list-group-item list-group-item-action">333333 </a>
            <a class="list-group-item list-group-item-action">44444 </a>
            <a class="list-group-item list-group-item-action">5555555 </a>
            <a class="list-group-item list-group-item-action">66666666 </a>
            <a class="list-group-item list-group-item-action">333333 </a>
            <a class="list-group-item list-group-item-action">44444 </a>
            <a class="list-group-item list-group-item-action">5555555 </a>
            <a class="list-group-item list-group-item-action">66666666 </a>
          </div>
        </div>

      </div>

    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="activeModal.close('Close click')">Save</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
</div>
