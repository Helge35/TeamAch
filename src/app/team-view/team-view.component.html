<div class="row">
  <button [routerLink]="['/details']" class="btn-primary">Add Member</button>
  <button class="btn-primary">Set Roles</button>
  <button class="btn-primary">Add Project</button>
</div>

<div class="row">
  <div class="col-9">
    <div class="card border-primary mb-3">
      <div class="card-header">Projects</div>
      <div class="card-body text-primary">
        <span *ngFor="let project of projectList" style="color: white; margin-left: 10px; font-size: 14px;"
          [style.background-color]="project.color" class="badge">{{project.name}}
          <button style="margin-left: 10px; margin-top:-6px ;" type="button" class="close" aria-label="Close">
            <span style="height: 10px;" aria-hidden="true">&times;</span>
          </button>
        </span>
      </div>
    </div>

    <ul class="list-group list-group-flush">
      <li *ngFor="let member of team " class="list-group-item d-flex justify-content-between align-items-center">

        <div style="width: 300px;" [style.background-color]="member.role.color">
          {{member.name}}  <span style="margin-left:10px ; color: #BBBAC6;">[ {{member.role.name}} ]</span>
        </div>
        <button class="btn-primary" [routerLink]="['/details', member.id]">Edit</button>
      </li>
    </ul>



  </div>
  <div class="col-3" style="height:600px; overflow-x:none;  overflow-y:auto;">
    <div *ngFor="let msg of messagesList" class="card text-white bg-secondary mb-3">
      <div class="card-header">{{msg.title}}</div>
      <div class="card-body">
        <p class="card-text">{{msg.text}}</p>
      </div>
    </div>
  </div>

</div>
