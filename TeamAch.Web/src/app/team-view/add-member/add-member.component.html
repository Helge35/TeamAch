
    <h1>Add New Member</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>
            <label class="hoverable" for="fileInput">
                <img [src]="member.iconPath ? member.iconPath : 'https://www.w3schools.com/howto/img_avatar.png'"> 
                <div class="hover-text">Choose file</div>
                <div class="background"></div>
              </label>
              <br/>
              <input id="fileInput" type='file' (change)="onSelectFile($event)">
              <button *ngIf="url" (click)="delete()" >delete</button>
        </p>
        <p>
            <label>First Name:</label>
            <input type="text" formControlName="name" [(ngModel)]='member.name'>
        </p>
        <p>
            <label>Email:</label>
            <input type="email" formControlName="email" [(ngModel)]='member.email'>
        </p>
        <p>
            <label>Phone:</label>
            <input type="text" formControlName="phone" [(ngModel)]='member.phone'>
        </p>
        <p>
            <label>Birthday:</label>
            <input type="date" formControlName="birthday" [(ngModel)]='member.birthday'>
        </p>

        <p>
            <button type="submit" [disabled]="!form.valid">Submit</button>
        </p>
    </form>
