<div class="mainscreen shadowboxes flexboxes2">
  <div class="teamplace">
    <h2>List of team members</h2>
    <div class="btnplace">
      <button (click)='openNewMemberForm()' ><i class="fas fa-user-plus"></i>Add Member</button>
      <button><i class="fas fa-cogs"></i>Set Roles</button>
    </div>
    
    <div class="teamlist">

      <div class="team" *ngFor="let member of team">
        <div class="imgplace"><span><img src="{{member.iconPath}}" /></span><button class="fas fa-chevron-circle-down ready" title="{{member.status}}"></button></div>
        <div class="abstract">
          <h3>{{member.name}}</h3>
          <div class="btnplace">
            <button  title="Open info"  [routerLink]="['/details', member.id]"><i class="fas fa-info-circle"></i>Open info</button>
          </div>
          <div class="inproject" *ngIf="member.projects && member.projects.length > 0">
            <h4>Member in projects:</h4>
            <button *ngFor="let proj of member.projects" [style.background-color]="proj.color" >{{proj.alias}}</button>
          </div>
        </div>
      </div>
    
    </div>
  </div>

  <div class="alertplace">
    <h2>Alert place</h2>
    <div class="btnplace">
      <button><i class="fas fa-th-list"></i>View All List</button>
    </div>
    
    <div class="alertlist">
      <div *ngFor="let msg of messagesList" class="alertdata alertlevel">

</div>
