<h2>Journal</h2>
<div class="card">
  <div class="card-header">
    <div style="float: left;">
      From date:
      <form class="form-inline">
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dpFrom" [(ngModel)]="fromDateModel" ngbDatepicker
              #dFrom="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="dFrom.toggle()" type="button"></button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div style="float: left;">
      To date:
      <form class="form-inline">
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dpTo" [(ngModel)]="toDateModel" ngbDatepicker
              #dTo="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="dTo.toggle()" type="button"></button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <button class="btn btn-secondary" type="button">Search</button>
  </div>
</div>

<div class="editjournal importantjournal" (click)="openEntryDetails(0)">
  <div class="imgplace"><i class="fas fa-bolt"></i></div>
  <h4>New One</h4>
  <div class="btnplace">
    <button><i class="fas fa-user-edit"></i>Edit</button>
    <button><i class="fas fa-eye"></i>View</button>
    <button><i class="fas fa-trash-alt"></i>Remove</button>
  </div>
</div>
<div class="editjournal" *ngFor="let task of journalTasksList" (click)="openEntryDetails(task.id)">
  <div class="imgplace"><i class="fas fa-bolt"></i></div>
  <h4>{{task.title}}</h4>
  <div class="btnplace">
    <button><i class="fas fa-user-edit"></i>Edit</button>
    <button><i class="fas fa-eye"></i>View</button>
    <button><i class="fas fa-trash-alt"></i>Remove</button>
  </div>
</div>

<div class="list-group" style="display: none;">
  <h4>Tasks / Offers</h4>
  <a (click)="openEntryDetails(task.id)" class="list-group-item list-group-item-action"
    *ngFor="let task of journalTasksList">{{task.title}} </a>
  <a (click)="openEntryDetails(0)" class="list-group-item list-group-item-action active">Custom entry</a>
</div>
